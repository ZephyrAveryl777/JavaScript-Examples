<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript ES6 Arrow Functions</title>
</head>

<body>
    <script>
        // Function Expression
        var sum = function (a, b) {
            return a + b;
        }
        document.write(sum(2, 3)); // 5
        document.write("<br>");

        // Arrow function
        var sum = (a, b) => a + b;
        document.write(sum(2, 3)); // 5
    </script>
</body>

</html>
