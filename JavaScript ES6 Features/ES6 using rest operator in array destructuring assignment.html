<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript ES6 Using Rest Operator Array Destructuring Assignment</title>
</head>

<body>
    <script>
        // ES6 syntax
        let fruits = ["Apple", "Banana", "Mango"];

        let [a, ...r] = fruits;

        document.write(a); // Apple
        document.write("<br>");
        document.write(r); // Banana,Mango
        document.write("<br>");
        document.write(Array.isArray(r)); // true
    </script>
</body>

</html>
