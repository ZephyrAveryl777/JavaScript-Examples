<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript ES6 const Keyword</title>
</head>

<body>
    <script>
        const PI = 3.14;
        console.log(PI); // 3.14

        PI = 10; // error
    </script>
    <p><strong>Note:</strong> Please check out the browser console by pressing the f12 key on the keyboard.</p>
</body>

</html>
