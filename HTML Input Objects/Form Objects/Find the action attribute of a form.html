<!DOCTYPE html>
<html>

<body>

    <form id="frm1" action="https://www.w3schools.com/action_page.php">
        First name: <input type="text" name="firstName" value="Donald"><br>
        Last name: <input type="text" name="lastName" value="Duck"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p>Click "Try it" to display the value of the form's action attribute:</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x = document.getElementById("frm1").action;
            document.getElementById("demo").innerHTML = x;
        }
    </script>

</body>

</html>
