<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Remove Properties from an Object</title>
</head>

<body>
    <script>
        var person = {
            name: "Peter Parker",
            age: 28,
            gender = "Male",
            displayName: function () {
                alert(this.name);
            }
        };
        //Deleting property
        delete person.age;
        document.write(person.age); //Prints: undefined
    </script>
</body>

</html>
