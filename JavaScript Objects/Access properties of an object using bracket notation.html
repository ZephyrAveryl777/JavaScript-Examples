<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Access Properties of an
        Object Using Bracket Notation</title>
</head>

<body>
    <script>
        var book = {
            name: "Harry Potter and the Goblet of Fire",
            author: "J. K. Rowling",
            "publication date": "8 July 2000"
        };

        // Bracket notation
        document.write(book["publication date"]); // Prints: 8 July 2000
    </script>

</body>

</html>
