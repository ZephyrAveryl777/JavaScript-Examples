<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Copy by Reference</title>
</head>

<body>
    <script>
        var person = {
            name: "Peter",
            age: 28,
            gender: "Male"
        };
        var user = person; //Assign person variable to a new variable
        user.name = "Harry";

        document.write(person.name + "<br>");  // Prints: Harry
        document.write(user.name); // Prints: Harry
    </script>
</body>

</html>
