<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Call the Methods of an Object</title>
</head>

<body>
    <script>
        var person = {
            name: "Peter Parker",
            age: 28,
            gender: "Male",
            displayName: function () {
                document.write(this.name);
            }
        };

        person.displayName(); // Prints: Peter
        document.write("<br>");
        person["displayName"](); // Prints: Peter
    </script>
</body>

</html>
