<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Methods</title>
</head>

<body>
    <h2>JavaScript Array.indexOf()</h2>
    <p id="demo"></p>
    <script>
        var fruits = ["Mango", "Apple", "Orange", "Banana", "PineApple"];
        var a = fruits.indexOf("Apple");
        document.getElementById("demo").innerHTML = "Apple is found in position" + a;
    </script>
    <p>
        The indexOf() does not work in Internet Explorer 8 and earlier versions.
    </p>
</body>

</html>
