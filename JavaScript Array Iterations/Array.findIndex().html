<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Methods</title>
</head>

<body>
    <h2>JavaScript Array.findIndex()</h2>

    <p id="demo"></p>

    <script>
        var numbers = [4, 9, 16, 25, 29];
        var first = numbers.findIndex(myFunction);

        document.getElementById("demo").innerHTML = "First number over 10 has index " + first;

        function myFunction(value, index, array) {
            return value > 10;
        }
    </script>
</body>

</html>
