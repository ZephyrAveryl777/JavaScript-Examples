<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Duplicate Parameter Name Not Allowed in Strict Mode</title>
</head>

<body>
    <script>
        "use strict";

        function square(a, a) { // SyntaxError
            return a * a;
        }
        console.log(square(2, 2));
    </script>
    <p><strong>Note:</strong> Please check out the browser console by pressing the f12 key on the keyboard.</p>
</body>

</html>
