<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Cannot Delete a Variable in Strict Mode</title>
</head>

<body>
    <script>
        "use strict";

        var person = { name: "Peter", age: 28 };
        delete person; // SyntaxError
    </script>
    <p><strong>Note:</strong> Please check out the browser console by pressing the f12 key on the keyboard.</p>
</body>

</html>
