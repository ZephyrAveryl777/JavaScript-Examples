<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript for Loop</title>
</head>

<body>
    <script>
        for (var index = 1; index < 5; index++) {
            document.write("<p>The number is:" + index + "</p>");
        }
    </script>
</body>

</html>
