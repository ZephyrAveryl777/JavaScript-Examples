<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Do-While Loop</title>
</head>

<body>
    <script>
        var i = 1;
        do {
            document.write("<p>The number is: " + i + "<p>");
        } while (i <= 5);
    </script>
</body>

</html>
