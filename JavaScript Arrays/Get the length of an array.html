<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Get the Length of an Array</title>
</head>

<body>
    <script>
        var fruits = ["Apple", "Banana", "Mango", "Orange", "Papaya"];
        document.write(fruits.length); // Output: 5
    </script>
</body>

</html>
