<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Storing Single Values</title>
</head>

<body>
    <script>
        // Creating variables
        var color1 = "Red";
        var color2 = "Green";
        var color3 = "Blue";

        // Printing variable values
        document.write(color1 + "<br>");
        document.write(color2 + "<br>");
        document.write(color3);
    </script>
</body>

</html>
