<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Extract Out a Portion of an Array</title>
</head>

<body>
    <script>
        var fruits = ["Apple", "Banana", "Mango", "Orange", "Papaya"];
        var subarray = fruits.slice(1, 3);
        document.write(subarray); // Prints: Banana,Mango
    </script>
</body>

</html>
