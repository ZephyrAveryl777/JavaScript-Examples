<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Split a String into an Array</title>
</head>

<body>
    <script>
        var x = 1.57e4; //same as 15700
        var y = 4.25e+6; // same as 4.25e6 or 425000
        var z = 4.25e-6; // same as 0.00000425

        //Printing variable values
        document.write(x + "<br>");
        document.write(y + "<br>");
        document.write(z);
    </script>
</body>

</html>
