<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Representing Numbers in Hexadecimal Notation</title>
</head>

<body>
    <script>
        // Creating variables
        var x = 0xff;  // same as 255
        var y = 0xb4;  // same as 180
        var z = 0x00;  // same as 0

        // Printing variable values
        document.write(x + "<br>");
        document.write(y + "<br>");
        document.write(z);
    </script>
</body>

</html>
