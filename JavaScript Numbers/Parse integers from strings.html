<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Parse Integers from Strings</title>
</head>

<body>
    <script>
        document.write(parseInt("3.14") + "<br>");  // 3
        document.write(parseInt("50px") + "<br>");  // 50
        document.write(parseInt("12pt") + "<br>");  // 12
        document.write(parseInt("0xFF", 16) + "<br>");  // 255
        document.write(parseInt("20 years") + "<br>");  // 20
        document.write(parseInt("Year 2048") + "<br>");  // NaN
        document.write(parseInt("10 12 2018"));  // 10
    </script>
</body>

</html>
