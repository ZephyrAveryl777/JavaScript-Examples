<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Event Capturing Demo</title>
    <style type="text/css">
        div,
        p,
        a {
            padding: 15px 30px;
            display: block;
            border: 2px solid #000;
            background: #fff;
        }
    </style>
</head>

<body>
    <div id="wrap">DIV
        <p class="hint">P
            <a href="#">A</a>
        </p>
    </div>

    <script>
        function showTagName() {
            alert("Capturing: " + this.tagName);
        }

        var elms = document.querySelectorAll("div, p, a");
        for (let elem of elms) {
            elem.addEventListener("click", showTagName, true);
        }
    </script>
</body>

</html>
