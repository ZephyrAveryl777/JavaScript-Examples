<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Sort a Numeric Array
        Correctly Using Compare Function</title>
</head>

<body>
    <script>
        var number = [5, 20, 10, 75, 50, 100];

        //sorting an array using compare function
        numbers.sort(function (a, b) {
            return a - b;
        });
        document.write(numbers); //Prints: 5,10,20,50,75,100
    </script>
</body>

</html>
