<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Sort an Array Alphabetically</title>
</head>

<body>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Papaya", "Mango"];
        var sorted = fruits.sort();
        console.log(fruits);
        console.log(sorted);
    </script>
</body>

</html>
