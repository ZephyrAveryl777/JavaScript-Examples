<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Sort a Numeric Array</title>
</head>

<body>
    <script>
        var numbers = [5, 20, 10, 75, 50, 100];
        numbers.sort(); //Sorts numbers array
        document.write(numbers);
    </script>
</body>

</html>
