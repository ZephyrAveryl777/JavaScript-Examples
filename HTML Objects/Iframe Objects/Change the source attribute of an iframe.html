<!DOCTYPE html>
<html>

<body>

    <iframe id="my-frame" src="https://www.google.com/"></iframe>

    <p>Click the button to change the src attribute in the iframe.</p>

    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            document.getElementById("my-frame").src = "https://www.cnn.com/";
        }
    </script>

</body>

</html>
