<!DOCTYPE html>
<html>

<body>
    <iframe id="my-frame" src="demo_iframe.htm">
        <p>Your browser does not support iframes.</p>
    </iframe>

    <p>
        Click the button to change the background color of the document in the
        iframe.
    </p>

    <p id="demo"></p>

    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            var x = document.getElementById('my-frame');
            x.style.backgroundColor = '#eeeeee';

        }
    </script>
</body>

</html>
