<!DOCTYPE html>
<html>

<body>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR1tzJSDW7Vo-Y4iA_qdNLqHxX4xtBwl0PeJQ&usqp=CAU"
        width="145" height="126" usemap="#planet-map">

    <map name="planet-map">
        <area id="venus" shape="circle" coords="124,58,8" alt="Venus" href="venus.htm">
    </map>

    <p>Click the button to display the hostname of the href attribute for the "venus" area.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x = document.getElementById("venus").hostname;
            document.getElementById("demo").innerHTML = x;
        }
    </script>

</body>

</html>
