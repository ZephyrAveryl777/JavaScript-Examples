<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Objects</title>
</head>

<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR1tzJSDW7Vo-Y4iA_qdNLqHxX4xtBwl0PeJQ&usqp=CAU"
        width="300" height="300" usemap="#planet-map">

    <map name="planet-map">
        <area id="venus" shape="circle" coords="124,58,8" alt="A beautiful planet" href="venus.htm">
    </map>

    <p>Click the button to display the alternate text for the "venus" area.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x = document.getElementById("venus").alt;
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</body>

</html>
