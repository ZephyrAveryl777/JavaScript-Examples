<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Objects</title>
</head>

<body>
    <p><a id="myAnchor" hreflang="en-us" href="https://www.google.com/">Google</a></p>

    <p>Click the button to display the value of the hreflang attribute of the link above.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>
    <script>
        function myFunction() {
            var x = document.getElementById("myAnchor").hreflang;
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</body>

</html>
