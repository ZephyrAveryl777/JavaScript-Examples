<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Objects</title>
</head>

<body>
    <p><a id="myAnchor" rel="no-follow" href="https://www.w3schools.com/">W3Schools</a></p>

    <p>Click the button to display the value of the rel attribute of the link above.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x = document.getElementById("myAnchor").rel;
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</body>

</html>
