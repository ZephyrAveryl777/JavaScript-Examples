<!DOCTYPE html>
<html>

<head>
    <base id="html-dom" href="https://www.google.com/">
</head>

<body>

    <p>Click the button to display the value of the href attribute of the base element.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x = document.getElementById("html-dom").href;
            document.getElementById("demo").innerHTML = x;
        }
    </script>

</body>

</html>
