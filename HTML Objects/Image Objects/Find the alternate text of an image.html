<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML object</title>
</head>

<body>
    <img id="myImg" src="https://www.w3schools.com/js/compman.gif" alt="Crazy computer man" width="300" height="300">

    <p>Click the button to display the alternate text of the image.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x = document.getElementById("myImg").alt;
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</body>

</html>
