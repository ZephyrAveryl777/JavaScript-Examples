<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Define and Call a Function</title>
</head>

<body>
    <Script>
        //Defining the function
        function SayHello() {
            document.write("Hello, how are you?");
        }
        //calling the function
        SayHello() //Prints: Hello,how are you?.
    </Script>
</body>

</html>
