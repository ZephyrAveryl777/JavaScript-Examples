<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Syntax</title>
    <!-- BOOTSTRAP CSS CDN -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Charm&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap');

        .container-fluid {
            background-image: linear-gradient(75.2deg, rgba(41, 196, 255, 1) -2.5%, rgba(255, 158, 211, 1) 55%, rgba(255, 182, 138, 1) 102.3%);
            border-radius: 45px;
            padding: 30px;
            margin-top: 100px;
            width: 80%;
            color: rgb(3, 0, 0);
        }

        h2,
        h1 {
            font-family: 'Dancing Script', 'cursive';
            text-align: center;
        }

        h5,
        h4 {
            font-family: 'Charm', 'cursive';
            font-size: 35px;
            text-align: center;
        }

        hr {
            width: 50%;
            background: #0c0202;
        }

        p {
            font-family: 'Alex Brush', cursive;
            text-align: center;
            font-size: 65px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <p>
            <span>
                <h2>Statements in JavaScript</h2>
            </span>
        </p>
        <hr>
        <div class="alert alert-warning alert-dismissible fade show">
            <strong>Note!</strong> A JavaScript program is a list of statements to be executed by a computer.
            Hit the <b>Click Me</b> button to see the result of the JavaScript statements.
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
        <p id="demo">Hi Hello How are you?</p>
        <button type="button" class="btn btn-dark "
            onclick='document.getElementById("demo").innerHTML = "The value of z is: "+z +"."'>
            Click Me!
        </button>
        <script>
            var x, y, z;  // Declare 3 variables
            x = 5;    // Assign the value 5 to x
            y = 6;    // Assign the value 6 to y
            z = x + y;  // Assign the sum of x and y to z
        </script>
    </div>
</body>

</html>
