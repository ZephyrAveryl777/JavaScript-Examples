<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP CSS CDN -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Charm&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap');

        .container-fluid {
            background-image: linear-gradient(75.2deg, rgba(41, 196, 255, 1) -2.5%, rgba(255, 158, 211, 1) 55%, rgba(255, 182, 138, 1) 102.3%);
            border-radius: 45px;
            padding: 30px;
            margin-top: 100px;
            width: 80%;
            color: rgb(3, 0, 0);
        }

        h2,
        h1 {
            font-family: 'Dancing Script', 'cursive';
            text-align: center;
        }

        h5,
        h4 {
            font-family: 'Charm', 'cursive';
            font-size: 35px;
            text-align: center;
        }

        hr {
            width: 50%;
            background: #0c0202;
        }

        p {
            font-family: 'Alex Brush', cursive;
            text-align: center;
            font-size: 65px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <p>
            <span>
                <h2>JavaScript Statements</h2>
            </span>
        </p>
        <hr>
        <h5>A <b>JavaScript program</b> is a list of <b>statements</b> are separated by semicolons, to be
            executed by a
            computer.</h5>
        <p id="demo1">Dummy Text -- One </p>
        <p id="demo2"> Dummy Text -- Two</p>
        <div class="alert alert-warning alert-dismissible fade show">
            <strong>Note!</strong> The Click Me button does not work because the JavaScript code for it is commented
            out.
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
        <button type="button" class="btn btn-dark " onclick='ClickFunctionOne();'>
            Click Me!
        </button>

        <button type="button" class="btn btn-dark " onclick='ClickFunctionTwo();'>
            Then Me too!
        </button>
    </div>
    <script>
        /*
        Multiple line of Comments
        The code will change the two dummy texts into another texts,
        all this happens at the click of two buttons as the code below executes them.
        */

        //Changing first Dummy text
        // function ClickFunctionOne() {
        //     document.getElementById("demo1").innerHTML = "Hello Dear!!";
        // }
        //Changing second Dummy text
        function ClickFunctionTwo() {
            document.getElementById("demo2").innerHTML = "How are you?";
        }
    </script>
</body>

</html>
